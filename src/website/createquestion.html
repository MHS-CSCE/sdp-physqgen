<!DOCTYPE html>
<html>
    <head>
        <title>Create Question</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--The navigation bar that displays the title of the project-->
        <!--Tutorial: https://www.javatpoint.com/how-to-make-a-navigation-bar-in-html-->
        <header>
            <nav>
                <h1>Physics Question Generator</h1>
            </nav>
        </header>

        <div class="createquestion">
            <aside>
                <!--File input-->
                <div class="file">
                    <label for="file">File</label>
                    <input type="file" name="file" id="file">
                </div>

                <!--Question format-->
                <div class="questionformat">
                    <label for="format">Question format</label>
                    <input type="text" name="Question format" id="format">
                </div>

                <!--Variables-->
                <div class="variables">
                    <!--label's "for" = input's "id"-->
                    <label for="variables">Variables</label>
                    <input type="text" name="Variables" id="variables">
                </div>
            </aside>

            <section>
                <img src="https://blog.blueprintprep.com/wp-content/uploads/2013/05/Blog-Discrete-P1a12.png" alt="Image of phyisics question">
                <p>Question text the description for the queston. This is the question.</p>
            </section>

            <footer>
                <!--back button-->
                <input type="submit" name="back" value="Back">
                <!--send button-->
                <input type="submit" name="submit" value="Send">
            </footer>
        </div>
        </body>
</html>
