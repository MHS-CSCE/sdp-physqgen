<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>
        <header>
            <nav>
                <h1>Physics Question Generator</h1>
            </nav>
        </header>

        <!--action:contains the URL to which information included within the form will be sent for processing by the server-->
        <!--method: attribute is the HTTP method browsers should use to submit the form data-->
        <form action="/form" method="post">
            <div class="loginform">
                <fieldset>
                    <legend>Login</legend>
                    <!--Name submit-->
                    <!-- label's "for" must match with input's "id"-->
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <!--Last Name submit-->
                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <!--Email submit-->
                    <div>
                        <label for="email-address">Email</label>
                        <input type="email" name="email-address" id="email-address" placeholder="name@domain.ca" required>
                    </div>
                    <!--Send Login Button-->
                    <input type="submit" name="submit" value="Login">
                </fieldset>
            </div>
        </form>
    </body>
</html>
