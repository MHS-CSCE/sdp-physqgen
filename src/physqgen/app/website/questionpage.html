<!DOCTYPE html>
<html>
    <head>
        <title>Question Page</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    </head>
    <body>
        <!--The navigation bar that displays the title of the project-->
        <!--Tutorial: https://www.javatpoint.com/how-to-make-a-navigation-bar-in-html-->
        <header>
            <nav>
                <h1>Physics Question Generator</h1>
            </nav>
        </header>

        <!--Add image: https://learn.shayhowe.com/html-css/adding-media/-->
        <div class="question">
            <img src="https://blog.blueprintprep.com/wp-content/uploads/2013/05/Blog-Discrete-P1a12.png" alt="Image of phyisics question">
            <!--Pulling dats from session var: https://dev.to/sachingeek/session-in-flask-store-user-specific-data-on-server-28ap-->
            <p>{{ session["session"].questions[session["session"].active_question] }} TODO: get stored active question data for variables</p>
        </div>

        <!--Input for answer: https://learn.shayhowe.com/html-css/building-forms/-->
        <form action="/qpage" method="post"> 
            <div class="submit">
                <label for="answer">Answer:</label>
                <input type="text" name="answer">
                <input type="submit" name="submit" value="Send">
            </div>
        </form>

        <!--The next and exit buttons-->
        <div class="buttons">
            <input type="submit" name="next" value="Next">
            <div class="divider"></div>
            <input type="submit" name="Exit" value="Exit">
        </div>
    </body>
</html>
