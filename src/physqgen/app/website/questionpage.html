<!DOCTYPE html>
<html>
    <head>
        <title>Question Page</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
        </style>
    </head>
    <body>
        <!--The navigation bar that displays the title of the project-->
        <!--Tutorial: https://www.javatpoint.com/how-to-make-a-navigation-bar-in-html-->
        <header>
            <nav>
                <h1>Physics Question Generator</h1>
            </nav>
        </header>
        
        <div class="questioncontainer">
            <div class="question">
                <h2>Question #</h1>
                <!-- Divider line -->
                <hr class="solid">
                <img src="https://blog.blueprintprep.com/wp-content/uploads/2013/05/Blog-Discrete-P1a12.png" alt="Image of physics question">
                <!--Pulling dats from session var: https://dev.to/sachingeek/session-in-flask-store-user-specific-data-on-server-28ap-->
            <p>{{ session["session"].active_question_data["text"] }}</p>
            <p>{{ session["session"].active_question_data["values"] }}</p>
            </div>

        <!--Input for answer: https://learn.shayhowe.com/html-css/building-forms/-->
        <form action="/qpage" method="post"> 
            <div class="submit">
                <label for="answer">Answer:</label>
                <input type="text" name="answer">
                <input type="submit" name="submit" value="Send">
            </div>
        </form>

            <!--The next and exit buttons-->
            <div class="buttons">
                <input type="submit" name="Exit" value="Exit">
                <div class="divider"></div>
                <input type="submit" name="next" value="Next" class="purplebutton">
            </div>
        </div>
    </body>
</html>
