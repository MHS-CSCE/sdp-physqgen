<!DOCTYPE html>
<html>
    <head>
        <title>Create Question</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
        </style>

    </head>
    <body>
        <header>
            <nav>
                <h1>Physics Question Generator</h1>
            </nav>
        </header>

        <aside>
            <div class="createquestionmenu">
                <!--Dropdown for select question type-->
                <div>
                    <label for="questiontype">Question Type</label>
                    <select name="questiontype" id="questiontype">
                        <option value="Friday" selected>Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                      </select>
                </div>
                
                <!--File input-->
                <div>
                    <label for="file">File</label>
                    <input type="file" name="file" id="file">
                </div>
                <div class="divider"></div>

                <!--Question text-->
                <div >
                    <label for="format">Question text</label>
                    <input type="text" name="Question text" id="format">
                </div>
                <div class="divider"></div>

                <!--Variables-->
                <div>
                    <!--label's "for" = input's "id"-->
                    <label for="variables">Variables</label>
                    <input type="text" name="Variables" id="variables">
                </div>
                <div class="divider"></div>

                <!--Tolerance-->
                <div >
                    <label for="tolerance">Tolerance</label>
                    <input type="number" name="Tolerance" id="tolerance">
                </div>
                <div class="divider"></div>

                <!--Grid of input boxes for variable making-->
                
            </div>
        </aside>

        <section>
            <div class="question">
                <img src="https://blog.blueprintprep.com/wp-content/uploads/2013/05/Blog-Discrete-P1a12.png" alt="Image of phyisics question">
                <p>Question text the description for the queston. This is the question.</p>
            </div>
        </section>

        <footer>
            <div class="buttons">
                <!--Back button-->
                <input type="submit" name="back" value="Back">
                <div class="divider"></div>
                
                <!--Send button-->
                <input type="submit" name="submit" value="Send">
            </div>
        </footer>
    </body>
</html>
