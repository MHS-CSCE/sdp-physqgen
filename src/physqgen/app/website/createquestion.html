<!DOCTYPE html>
<html>
    <head>
        <title>Create Question</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
        </style>

    </head>
    <body>
        <header>
            <nav>
                <h1>Physics Question Generator</h1>
            </nav>
        </header>

        <aside>
            <div class="createquestionmenu">
                <!--File input-->
                <div>
                    <label for="file">File</label>
                    <input type="file" name="file" id="file">
                </div>
                <div class="divider"></div>

                <!--Question format-->
                <div >
                    <label for="format">Question format</label>
                    <input type="text" name="Question format" id="format">
                </div>
                <div class="divider"></div>

                <!--Variables-->
                <div>
                    <!--label's "for" = input's "id"-->
                    <label for="variables">Variables</label>
                    <input type="text" name="Variables" id="variables">
                </div>

            </div>
        </aside>

        <section>
            <div class="question">
                <img src="https://blog.blueprintprep.com/wp-content/uploads/2013/05/Blog-Discrete-P1a12.png" alt="Image of phyisics question">
                <p>Question text the description for the queston. This is the question.</p>
            </div>
        </section>

        <footer>
            <div class="buttons">
                <!--Back button-->
                <input type="submit" name="back" value="Back">
                <div class="divider"></div>
                
                <!--Send button-->
                <input type="submit" name="submit" value="Send">
            </div>
        </footer>
    </body>
</html>
