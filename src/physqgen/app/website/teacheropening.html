<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Opening page</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
        </style>
    </head>
    <body>
        <!--The navigation bar that displays the title of the project-->
        <!--Tutorial: https://www.javatpoint.com/how-to-make-a-navigation-bar-in-html-->
        <header>
            <nav>
                <h1>Physics Question Generator</h1>
            </nav>
        </header>
        <div class="buttons">
            <!--Button to go to page-->
            <form action="https://google.com" class="teacheropeningbuttons">
                <input type="submit" value="Create question">
            </form>
            <div class="divider"></div>
            <!--Button to draw answers-->
            <form>
                <input type="submit" name="submit" value="Draw answers">
            </form>
        </div>
    </body>
</html>
